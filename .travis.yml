# safelist
branches:
  only:
      - /.*/

matrix:
  fast_finish: true
  include:
    - language: python
      python: 3.6
      dist: xenial
      before_cache:
      cache:
      before_install:
      script: |
        bash .ci/ci_check_commit.sh

    - language: java
      jdk: openjdk8
      os: linux
      dist: xenial
      sudo: required

    - language: java
      jdk: openjdk9
      os: linux
      dist: xenial
      sudo: required

    - language: java
      jdk: openjdk10
      os: linux
      dist: xenial
      sudo: required

    - language: java
      jdk: openjdk11
      os: linux
      dist: xenial
      sudo: required

    # - language: java
    #   jdk: openjdk11
    #   os: osx
    #   before_install:
    #     - brew install gradle && gradle wrapper

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
  - gradle wrapper
script: |
  bash .ci/ci_check.sh