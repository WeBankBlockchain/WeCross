# safelist
branches:
    only:
        - /.*/

services:
    - docker

deploy:
    github_token: $GITHUB_TOKEN

matrix:
    fast_finish: true
    include:
        -   language: python
            python: 3.6
            dist: xenial
            before_cache:
            cache:
            before_install:
            name: "security scan"
            script: |
                bash .ci/ci_check_commit.sh

        -   language: java
            jdk: openjdk8
            os: linux
            dist: xenial
            sudo: required
            name: "2 groups"
            script: |
                bash .ci/ci_check.sh && bash .ci/ci_cross_groups_demo_check.sh

        -   language: java
            jdk: openjdk11
            os: linux
            dist: xenial
            sudo: required
            name: "normal & gm"
            script: |
                bash .ci/ci_check.sh && bash .ci/ci_cross_gm_demo_check.sh

        -   language: java
            jdk: openjdk11
            os: linux
            dist: xenial
            sudo: required
            name: "bcos2.0 & fabric1.4"
            script: |
                bash .ci/ci_check.sh && bash .ci/ci_demo_check.sh

