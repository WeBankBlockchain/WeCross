name: Performance Test

on: pull_request

jobs:
  build:
    name: cross groups performance test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run test
        run: echo ${GITHUB_TOKEN} && echo "aaa" > aaa.txt && bash .ci/pr_comment_file.sh aaa.txt
        # bash .ci/ci_performance_test.sh ${GITHUB_BASE_REF}
        env:
          GITHUB_TOKEN: ${{ secrets.COMMENT_PR_SECRET }}