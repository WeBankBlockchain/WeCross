# log level: ALL < TRACE < DEBUG < INFO < WARN < ERROR < FATAL < OFF
logging.level.org.springframework.boot.autoconfigure: INFO

# manager WeCross resources
network-manager:
    networks:
        payment:
            visible: true
            stubs:
                bcos1:
                    type: BCOS
                    accounts:
                        accountFile: /bcosconf/bcos1/0xcdcce60801c0a2e6bb534322c32ae528b9dec8d2.pem
                        password: '123456'
                    channelService:
                        groupId: 1 # The specified group to which the SDK connects
                        agencyName: fisco # agency name
                        groupChannelConnections:
                            caCert: 'classpath:/bcosconf/bcos1/ca.crt'
                            sslCert: 'classpath:/bcosconf/bcos1/sdk.crt'
                            sslKey: 'classpath:/bcosconf/bcos1/sdk.key'
                            allChannelConnections:
                                -   groupId: 1 #group ID
                                    connectionsStr:
                                        - 127.0.0.1:20200 # node listen_ip:channel_listen_port
                    resources:
                        HelloWorldContract:
                            # bcos resource types include: BCOS_CONTRACT, AMOP
                            type: BCOS_CONTRACT
                            contractAddress: '0x38735ad749aebd9d6e9c7350ae00c28c8903dc7a'
                bcos2:
                    type: BCOS
                    accounts:
                        accountFile: /bcosconf/bcos2/0x98333491efac02f8ce109b0c499074d47e7779a6.p12
                        password: '123456'
                    channelService:
                        groupId: 1 # The specified group to which the SDK connects
                        agencyName: fisco # agency name
                        groupChannelConnections:
                            caCert: 'classpath:/bcosconf/bcos2/ca.crt'
                            sslCert: 'classpath:/bcosconf/bcos2/sdk.crt'
                            sslKey: 'classpath:/bcosconf/bcos2/sdk.key'
                            allChannelConnections:
                                -   groupId: 1 #group ID
                                    connectionsStr:
                                        - 127.0.0.1:20200 # node listen_ip:channel_listen_port
                    resources:
                        HelloWorldContract:
                            type: BCOS_CONTRACT
                            contractAddress: '0xab9cd8203b907f26f24c3d3fd8a328d1e9cd9cf5'
        bill:
            visible: true
            stubs:
                jd:
                    type: JDCHAIN
                    jdService:
                        privateKey: '0000000000000000'
                        publicKey: '111111111111111'
                        password: '222222222222222'
                        connectionsStr:
                            - 127.0.0.1:18080
                            - 127.0.0.1:18081
                    resources:
                        HelloWorldContract:
                            # jdchain resource types include: JD_CONTRACT, AMOP
                            type: JDCHAIN_CONTRACT
                            contractAddress: '0xb5d83b5265756ec114f13226efd341342d9ed49f'

peer-manager:
    peers:
        - peerA@127.0.0.1:8081
        - peerB@127.0.0.1:8082
