[common]
    network = 'payment'
    visible = true

[stubs]
    path = 'stubs'

[server] # tomcat server
    address = '127.0.0.1'
    port = 8080

[p2p]
    listenIP = '0.0.0.0'
    listenPort = 12346
    caCert = 'classpath:p2p/ca.crt'
    sslCert = 'classpath:p2p/node.crt'
    sslKey = 'classpath:p2p/node.key'
    peers = ['127.0.0.1:12345','127.0.0.1:12347']
