network-manager:
    networks:
        payment:
            visible: true
            stubs:
                bcos1:
                    pattern: bcos
                    accounts:
                        pemFile: /bcosconf/bcos1/0xcdcce60801c0a2e6bb534322c32ae528b9dec8d2.pem
                        p12File: /bcosconf/bcos1/0x98333491efac02f8ce109b0c499074d47e7779a6.p12
                        password: '123456'
                    channelService:
                        groupId: 1 # The specified group to which the SDK connects
                        agencyName: fisco # agency name
                        groupChannelConnections:
                            caCert: 'classpath:/bcosconf/bcos1/ca.crt'
                            sslCert: 'classpath:/bcosconf/bcos1/sdk.crt'
                            sslKey: 'classpath:/bcosconf/bcos1/sdk.key'
                            allChannelConnections:
                                -   groupId: 1 #group ID
                                    connectionsStr:
                                        - 127.0.0.1:20200 # node listen_ip:channel_listen_port
                    resources:
                        HelloWorldContract:
                            type: contract
                            contractAddress: '0x38735ad749aebd9d6e9c7350ae00c28c8903dc7a'
                bcos2:
                    pattern: bcos
                    accounts:
                        pemFile: /bcosconf/bcos2/0xcdcce60801c0a2e6bb534322c32ae528b9dec8d2.pem
